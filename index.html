<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KantoKanteen | Firebase</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    .receipt-font {
      font-family: 'Courier New', monospace;
    }

    #cart-container {
      transition: transform 0.3s ease;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body class="bg-slate-50 pb-24 lg:pb-0">

  <!-- HEADER -->
  <header class="bg-blue-700 text-white p-4 shadow-md sticky top-0 z-40">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-extrabold tracking-tight">
        <span class="text-yellow-400">Kanto</span>Kanteen
      </h1>
      <button onclick="toggleAdmin()"
        class="bg-white/20 px-3 py-1.5 rounded-lg text-xs font-bold hover:bg-white/30 transition">
        ADMIN
      </button>
    </div>
  </header>

  <!-- ADMIN PANEL -->
  <div id="admin-panel" class="hidden bg-slate-800 text-white border-b-4 border-yellow-400">
    <div class="container mx-auto p-6">
      <h2 class="text-lg font-bold mb-4 text-yellow-400">Add New Dish</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
        <input id="adm-name" placeholder="Dish Name" class="bg-slate-700 p-3 rounded-xl text-sm outline-none">
        <input id="adm-price" type="number" placeholder="Price (₱)"
          class="bg-slate-700 p-3 rounded-xl text-sm outline-none">
        <input id="adm-img" placeholder="Image URL (optional)" class="bg-slate-700 p-3 rounded-xl text-sm outline-none">
        <button onclick="addItem()"
          class="bg-yellow-500 text-slate-900 font-bold py-3 rounded-xl hover:bg-yellow-400 transition">
          ADD ITEM
        </button>
      </div>
    </div>
  </div>

  <main class="container mx-auto mt-6 flex flex-col lg:flex-row gap-8 px-4 pb-10">

    <!-- MENU SECTION -->
    <section class="lg:w-2/3">

      <div class="mb-6 space-y-4">
        <h2 class="text-2xl font-black text-slate-800">Menu ng Bayan</h2>

        <div class="relative">
          <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
          <input id="search-bar" onkeyup="filterMenu()" placeholder="Anong gusto mong kainin?"
            class="w-full pl-12 pr-4 py-3.5 rounded-2xl shadow-sm focus:ring-2 ring-blue-500 outline-none text-sm">
        </div>
      </div>

      <div id="menu-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

    </section>

    <!-- CART -->
    <aside id="cart-container"
      class="fixed inset-y-0 right-0 w-full sm:w-96 bg-white z-50 shadow-2xl translate-x-full lg:translate-x-0 lg:static lg:w-1/3">

      <div class="h-full flex flex-col p-6">

        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-bold flex items-center gap-2">
            <i class="fas fa-shopping-basket text-blue-600"></i> Ang Order Mo
          </h2>
          <button onclick="closeCart()" class="lg:hidden text-3xl text-slate-400">&times;</button>
        </div>

        <div id="cart-items" class="flex-grow space-y-3 overflow-y-auto hide-scrollbar mb-6"></div>

        <div class="space-y-4 border-t pt-4">

          <div class="grid grid-cols-2 gap-2">
            <button onclick="setOrderType('Dine-in')" id="btn-dine"
              class="order-type-btn border-2 border-blue-600 bg-blue-50 text-blue-700 py-3 rounded-xl font-bold text-xs uppercase">
              Dine-in
            </button>
            <button onclick="setOrderType('Take-out')" id="btn-take"
              class="order-type-btn border-2 border-slate-100 text-slate-400 py-3 rounded-xl font-bold text-xs uppercase">
              Take-out
            </button>
          </div>

          <div class="flex justify-between items-center">
            <span>Total:</span>
            <span id="subtotal" class="text-2xl font-black text-blue-700">₱0.00</span>
          </div>

          <button onclick="showCheckoutModal()"
            class="w-full bg-red-500 text-white py-4 rounded-2xl font-bold text-lg hover:bg-red-600 transition">
            PLACE ORDER
          </button>

        </div>
      </div>
    </aside>
  </main>

  <!-- MOBILE BUTTON -->
  <div class="fixed bottom-6 left-4 right-4 lg:hidden z-40">
    <button onclick="openCart()"
      class="w-full bg-blue-700 text-white py-4 rounded-2xl shadow-2xl flex justify-between items-center px-6">
      <div class="flex items-center gap-3">
        <div class="relative">
          <i class="fas fa-shopping-basket text-xl"></i>
          <span id="cart-count-mobile"
            class="absolute -top-2 -right-2 bg-yellow-400 text-slate-900 text-[10px] font-bold px-1.5 rounded-full hidden">0</span>
        </div>
        <span>View My Tray</span>
      </div>
      <span id="subtotal-mobile" class="font-black text-lg">₱0.00</span>
    </button>
  </div>

  <!-- CHECKOUT MODAL -->
  <div id="checkout-modal"
    class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">

    <div class="bg-white rounded-3xl w-full max-w-sm p-6 shadow-2xl">
      <h3 class="text-xl font-bold text-center mb-4">Order Confirmed!</h3>

      <div id="receipt-details" class="receipt-font text-xs border-y border-dashed py-4 my-4 space-y-1">
      </div>

      <button onclick="closeModal()" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold">
        Done
      </button>
    </div>
  </div>

  <!-- FIREBASE SCRIPT -->
  <script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {getFirestore, collection, addDoc, getDocs}
      from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCGk1SGun6H0pFb8_G4N5lZYKcVpb-vhv4",
      authDomain: "kantokanteen.firebaseapp.com",
      projectId: "kantokanteen",
      storageBucket: "kantokanteen.firebasestorage.app",
      messagingSenderId: "114783458333",
      appId: "1:114783458333:web:b3b3a15c3515cfd01de2f4",
      measurementId: "G-KTP48N02S5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let menuItems = [];
    let cart = [];
    let orderType = "Dine-in";

    /* LOAD MENU */
    async function loadMenu() {
      const snapshot = await getDocs(collection(db, "menu"));

      menuItems = snapshot.docs
        .map(doc => ({id: doc.id, ...doc.data()}))
        .filter(item => item.name && item.price)
        .sort((a, b) => {
          const aIsRice = a.name.toLowerCase().includes("rice");
          const bIsRice = b.name.toLowerCase().includes("rice");
          if (aIsRice && !bIsRice) return -1;
          if (!aIsRice && bIsRice) return 1;
          return 0;
        });

      renderMenu();
    }

    /* ADD ITEM */
    window.addItem = async function () {
      const name = document.getElementById("adm-name").value;
      const price = parseFloat(document.getElementById("adm-price").value);
      const img = document.getElementById("adm-img").value;

      if (!name || !price) return alert("Paki-lagay ang pangalan at presyo!");

      try {
        await addDoc(collection(db, "menu"), {
          name,
          price,
          img: img || "",
          createdAt: new Date()
        });

        document.getElementById("adm-name").value = "";
        document.getElementById("adm-price").value = "";
        document.getElementById("adm-img").value = "";

        alert("Item added successfully!");
        loadMenu();
      } catch (e) {
        console.error("Error adding document: ", e);
        alert("May error sa pag-dagdag ng item.");
      }
    };

    /* RENDER MENU (NO BLUE MENU LABEL) */
    function renderMenu(filtered = menuItems) {
      const grid = document.getElementById("menu-grid");

      grid.innerHTML = filtered.map(item => `
<div class="bg-white rounded-2xl shadow-sm border p-3 flex items-center">
<div class="w-20 h-20 overflow-hidden rounded-xl">
<img src="${item.img || 'https://placehold.co/100x100?text=Food'}"
class="w-full h-full object-cover">
</div>
<div class="pl-4 flex-grow">
<h3 class="font-bold text-sm">${item.name}</h3>
<p class="text-blue-600 font-black text-sm">₱${item.price.toFixed(2)}</p>
</div>
<button onclick="addToCart('${item.id}')"
class="bg-blue-600 text-white w-10 h-10 rounded-full flex items-center justify-center">
<i class="fas fa-plus"></i>
</button>
</div>
`).join("");
    }

    /* SEARCH */
    window.filterMenu = function () {
      const q = document.getElementById("search-bar").value.toLowerCase();
      renderMenu(menuItems.filter(i => i.name.toLowerCase().includes(q)));
    };

    /* CART WITH PRICE DISPLAY */
    window.addToCart = function (id) {
      const item = menuItems.find(i => i.id === id);
      const existing = cart.find(i => i.id === id);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({...item, qty: 1});
      }
      updateCart();
    };

    function updateCart() {
      const container = document.getElementById("cart-items");
      const subtotal = document.getElementById("subtotal");
      const subtotalMobile = document.getElementById("subtotal-mobile");
      const cartCountMobile = document.getElementById("cart-count-mobile");

      if (cart.length === 0) {
        container.innerHTML = "<p class='text-center text-slate-400 text-xs italic'>Empty Tray...</p>";
        subtotal.innerText = "₱0.00";
        subtotalMobile.innerText = "₱0.00";
        if (cartCountMobile) cartCountMobile.classList.add("hidden");
        return;
      }

      const totalItems = cart.reduce((s, i) => s + i.qty, 0);
      if (cartCountMobile) {
        cartCountMobile.innerText = totalItems;
        cartCountMobile.classList.remove("hidden");
      }

      container.innerHTML = cart.map((item, i) => `
<div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl">
  <div class="flex-grow">
    <span class="font-bold text-sm block">${item.name}</span>
    <span class="text-xs text-blue-600 font-bold">₱${(item.price * item.qty).toFixed(2)}</span>
  </div>
  <div class="flex items-center gap-3 bg-white border rounded-lg px-2 py-1 ml-2">
    <button onclick="changeQty(${i}, -1)" class="text-blue-600 font-black">-</button>
    <span class="text-xs font-bold w-4 text-center">${item.qty}</span>
    <button onclick="changeQty(${i}, 1)" class="text-blue-600 font-black">+</button>
  </div>
  <button onclick="removeItem(${i})" class="text-red-500 ml-4">
    <i class="fas fa-trash"></i>
  </button>
</div>
`).join("");

      const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
      subtotal.innerText = "₱" + total.toFixed(2);
      subtotalMobile.innerText = "₱" + total.toFixed(2);
    }

    window.changeQty = function(i, delta) {
      cart[i].qty += delta;
      if (cart[i].qty <= 0) {
        cart.splice(i, 1);
      }
      updateCart();
    };

    window.removeItem = function (i) {
      cart.splice(i, 1);
      updateCart();
    };

    /* DINE IN / TAKE OUT FIXED */
    window.setOrderType = function (type) {
      orderType = type;

      document.querySelectorAll(".order-type-btn").forEach(btn => {
        btn.classList.remove("border-blue-600", "bg-blue-50", "text-blue-700");
        btn.classList.add("border-slate-100", "text-slate-400");
      });

      const activeBtn = type === "Dine-in" ? "btn-dine" : "btn-take";
      document.getElementById(activeBtn).classList.remove("border-slate-100", "text-slate-400");
      document.getElementById(activeBtn).classList.add("border-blue-600", "bg-blue-50", "text-blue-700");
    };

    /* RECEIPT */
    window.showCheckoutModal = async function () {
      if (cart.length === 0) return alert("Tray empty!");

      const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
      const now = new Date();
      const dateTime = now.toLocaleString();

      await addDoc(collection(db, "orders"), {
        items: cart,
        total,
        type: orderType,
        date: now
      });

      let itemsHTML = cart.map(i =>
        `<div class="flex justify-between">
<span>${i.qty}x ${i.name}</span>
<span>₱${(i.price * i.qty).toFixed(2)}</span>
</div>`
      ).join("");

      document.getElementById("receipt-details").innerHTML = `
<div class="text-center font-bold mb-2 uppercase">
KANTO KANTEEN - ICCT
</div>

<div class="text-[11px] mb-2">
${dateTime}
</div>

<div class="mb-2">
Type: ${orderType}
</div>

<hr class="border-dashed my-2">

${itemsHTML}

<hr class="border-dashed my-2">

<div class="flex justify-between font-bold text-sm">
<span>TOTAL</span>
<span>₱${total.toFixed(2)}</span>
</div>
`;

      document.getElementById("checkout-modal").classList.remove("hidden");
    };

    window.closeModal = function () {
      document.getElementById("checkout-modal").classList.add("hidden");
      cart = [];
      updateCart();
    };

    window.toggleAdmin = function () {
      document.getElementById("admin-panel").classList.toggle("hidden");
    };

    window.openCart = function () {
      document.getElementById("cart-container").classList.remove("translate-x-full");
    };

    window.closeCart = function () {
      document.getElementById("cart-container").classList.add("translate-x-full");
    };

    loadMenu();
  </script>
</body>

</html>
